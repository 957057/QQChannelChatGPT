# 如果你不知道怎么部署，请务必查看https://soulter.top/posts/qpdg.html

# 注意：已支持多key自动切换，方法：
# key:
#   - sk-xxxxxx
#   - sk-xxxxxx
# 在下方非注释的地方使用以上格式
openai:
  key: 
    - 
    
  # 这里是GPT配置，语言模型默认使用gpt-3.5-turbo
  chatGPTConfigs:
    model: gpt-3.5-turbo
    max_tokens: 1500
    temperature: 0.9
    top_p: 1
    frequency_penalty: 0
    presence_penalty: 0
    
  total_tokens_limit: 2800

# QQ开放平台的appid和令牌
# q.qq.com
qqbot:
  appid: 
  token: 

# 设置是否一个人一个会话
uniqueSessionMode: false

# QChannelBot 的版本，请勿修改此字段，否则可能产生一些bug
version: 2.5 RealChatGPT Ver.

# [Beta] 转储历史记录时间间隔(分钟)
dump_history_interval: 10

# 一个用户只能在time秒内发送count条消息
limit:
  time: 60
  count: 5
# 公告
notice: "此机器人由Github项目QQChannelChatGPT驱动。"

# 是否打开私信功能
# 设置为true则频道成员可以私聊机器人。
# 设置为false则频道成员不能私聊机器人。
direct_message_mode: true

################外带程序（插件）################

